<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inquiry Form</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="form-container">
        <form id="productForm" method="POST" action="https://refurbished-form.onrender.com/send-email" >
            <h2>Who will be buying the product?</h2>
           
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <h2>Tell us about the product you desire</h2>
            <label for="product">Refurbished Product</label>
            <select id="product" name="product" required>
                <option value="">Select a product</option>
                <option value="laptop">Laptop</option>
                    <option value="computer">Computer</option>
                    <option value="server">Server</option>
                    <option value="workstation">Workstation</option>
                    <option value="storage">Storage</option>
                    <option value="printerScanner">Printer & Scanner</option>
                    <option value="ups">UPS</option>
                    <option value="softwareSubscription">Software Subscription</option>
                    <option value="tftScreen">Computer TFT Screen</option>
                    <option value="macBook">Mac Book Pro / Air</option>
                    <option value="iMac">iMac</option>
                    <option value="macStudio">Mac Studio</option>
                    <option value="macMini">Mac Mini</option>
                    <option value="macPro">Mac Pro</option>
                    <option value="iPad">iPad</option>
                    <option value="iPhone">iPhone</option>
                    <option value="iPod">iPod</option>
                    <option value="appleTV">Apple TV</option>
                    <option value="Firewall">Firewall</option>
                    <option value="WIFI">WIFI</option>
                    <option value="CopierMachine">Copier Machine</option>
                    <option value="Projector">Projector</option>
                    <option value="Telephone">Telephone</option>
                    <option value="VOIPPhone">VOIP Phone</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Tablets">Tablets</option>
                    <option value="NetworkDevices ">Network Devices</option>
                    <option value="PeripheralDevices">Peripheral Devices</option>
                    <option value="GPU">GPU</option>
                    <option value="Cloud">Cloud</option>
            </select>

            <label for="configuration">Product Configuration</label>
            <select id="configuration" name="configuration" required>
                <option value="">Select configuration</option>
            </select>

            <label for="deliveryMode">Mode of Delivery</label>
            <select id="deliveryMode" name="deliveryMode" required>
                <option value="pickup">Pickup from the office</option>
                <option value="address">Delivery at an address</option>
                
            </select>

            <label for="deliveryDate">Delivery Date Expectations</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>

            <div id="deliveryDetails" style="display: none;">
                <h2>Delivery Details</h2>
                <label for="deliveryAddress">Delivery Address</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress">

                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="state">State</label>
                <input type="text" id="state" name="state">

                <label for="pinCode">Pin Code</label>
                <input type="text" id="pinCode" name="pinCode">
            </div>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit</button>
        </form>
        
    </div>
    <script src="script.js"></script>
    
<script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Perform form submission via AJAX or fetch
        fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(new FormData(this))
        })
        
        .then(response => response.text())
        .then(data => {
            console.log('Success:', data);
            alert('Email sent successfully!'); // Display success message
            setTimeout(() => {
                window.location.href = 'https://www.3citsolutions.com/'; // Replace with your desired URL
            }, 100); // Redirect after 2 seconds
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Email sent succesfully.'); // Display failure message
            setTimeout(() => {
                window.location.href = 'https://www.3citsolutions.com/'; // Replace with your desired URL
            }, 100); // Redirect after 2 seconds
        });
    });
    </script>
</body>
</html>
